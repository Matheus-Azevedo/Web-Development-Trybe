<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>TrybeTrip</title>
  </head>
  <body>
    <header>
      <h1 class="display-1 text-center">Formulário TrybeTrip</h1>
    </header>
    <main>
      <form method="get" id="forms">
        <div class="container mb-3">
          <label class="form-label" for="name">Nome:</label>
          <input class="form-control" type="text" id="name" min="10" max="40" />
        </div>
        <div class="container mb-3">
          <label class="form-label"  for="email">Email:</label>
          <input class="form-control" type="text" id="email" min="10" max="50" />
        </div>
        <div class="container mb-3">
          <input class="form-check-input" type="radio" name="destino-preferido" id="destino-preferido1" />
          <label class="form-check-label" for="destino-preferido1">Cidade</label>
        </div>
        <div class="container mb-3">
          <input class="form-check-input" type="radio" name="destino-preferido" id="destino-preferido2" />
          <label class="form-check-label" for="destino-preferido2">Campo</label>
        </div>
        <div class="container mb-3">
          <input class="form-check-input" type="radio" name="destino-preferido" id="destino-preferido3" />
          <label class="form-check-label" for="destino-preferido3">Praia</label>
        </div>
        <div class="container mb-3">
          <input class="form-check-input" type="radio" name="destino-preferido" id="destino-preferido4" />
          <label class="form-check-label" for="destino-preferido4">Montanhas</label>
        </div>
        <div class="container mb-3">
          <label class="form-label" for="text-area"
            >Por que você deveria ser a pessoa desenvolvedora a ganhar o
            concurso TrybeTrip?
          </label>
          <textarea class="form-control" id="text-area" cols="40" rows="10" maxlength="500" placeholder="Limite de 500 caracteres"></textarea>
        </div>
        <div class="container mb-3">
          <label class="form-label"  for="date-trip"
            >Qual a melhor data para realizar sua viagem?
          </label>
          <br>
          <input type="date" name="date-trip" id="date-trip" />
        </div>
        <div class="container mb-3">
          <label class="form-label"  for="trip-info"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
          <br/>
          <input class="form-check-input" type="radio" name="trip-info" id="yes-info" />
          <label class="form-check-label" for="yes-info">Sim</label>
          <input class="form-check-input" type="radio" name="trip-info" id="no-info" />
          <label class="form-check-label" for="no-info">Não</label>
        </div>
        <div class="container mb-3">
          <label class="form-label"  for="img-info"
            >Concorda que as imagens das suas férias sejam usadas na divulgação
            de concursos futuros?
          </label>
          <br/>
          <input class="form-check-input" type="radio" name="img-info" id="yes-img" />
          <label class="form-check-label" for="yes-img">Sim</label>
          <input class="form-check-input" type="radio" name="img-info" id="no-img" />
          <label class="form-check-label" for="no-img">Não</label>
        </div>
        <div class="container mb-3">
          <input class="btn btn-primary" type="submit" value="Enviar" id="env" />
          <input class="btn btn-danger" type="reset" value="Limpar" id="clear" />
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
